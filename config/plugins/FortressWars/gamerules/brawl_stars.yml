# (Required) The id of the gamerule
id: brawl_stars

# (Required) If the gamerule is enabled or not
enabled: true

# (Required) The name of the gamerule
name: Brawl Stars

# (Required) The description of the gamerule
description: "Kits with close-range abilities only."

# (Required) The default kit of the gamerule
defaultKit: brute

# (Optional) If the gamerule can be voted for during the gamerule voting phase.
canVote: true

# (Optional) The icon of the gamerule.
icon: GOLDEN_SWORD

# (Optional) Kits that are allowed by this gamerule. Note, if this property is preset, disabledKits will not have any effect
# Note: The default kit is always included in the enabled kits
enabledKits:
  - bomber
  - brute
  - buff_master
  - builder
  - crusader
  - demolitionist
  - jumper
  - kangaroo
  - knight
  - master
  - medic
  - necromancer
  - ninja
  - porcupine
  - potion_master
  - slime
  - sonic
  - spy