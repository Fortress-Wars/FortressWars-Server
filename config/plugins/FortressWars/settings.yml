  # Server automatic messaging settings
  messages:
    enabled: true
    broadcasting:
      enabled: true
      interval: 6000
      randomize: true
      messages:
        - message:
          padding: true
          lines:
            - content: "   &a&oJoin our Discord and keep up with the latest server news!"
            - content: "                 &e&k|| &7&ohttps://discord.fortresswars.net &e&k||"
        - message:
          padding: true
          lines:
            - content: "      &d&oWant to support the server? Visit our webstore! "
            - content: "               &e&k||&7&o https://store.fortresswars.net &e&k||"
        - message:
          padding: true
          lines:
            - content: "      &eNeed Credits? Earn up to &a105 &ecredits a day by voting!"
            - content: "               &e&k||&7&o View all voting sites with ''/vote all'' &e&k||"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7Before a game starts, you can vote for a map with the &a/map &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7You can view your overall stats with the &a/stats &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7You can view your kit stats in the &eStatistics View&7 in the &a/kit &7menu!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7You can view information about a kit using &a/kit info <kit> &7or &aright-clicking &7a kit in the &a/kit &7menu!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7You can view your achievements with the &a/achievements &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7You can change your kit at any time with the &a/kit &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7Customize your preferences with the &a/preferences &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7During build phase, you can sneak and place to build blocks in a &a3x3 &7pattern!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7Easily coordinate with your teammates using the &a/teamchat &7command!"
        - message:
          padding: false
          lines:
            - content: "&d[TIP] &7Need a quick way back to your base? Use the &a/k &7command to send yourself to the respawn box!"                 
    tips:
      enabled: true
      messages:
        enoughCreditsForKit:
          padding: true
          cooldown: 6000
          delay: 800
          lines:
            - content: "      &3You have &6%fortresswars_credits% &3credits! You can purchase a new kit!"
            - content: "                 &7&oOpen the shop menu with /shop!"