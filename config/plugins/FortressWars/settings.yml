settings:
  achievements:
    enabled: true
  healthBars:
    enabled: true

  # Cosmetics
  cosmetics:
    particleEffects:
      enabled: true
    deathAnimations:
      enabled: true
    arrowTrails:
      enabled: true
    blockEffects:
      enabled: true
    enabled: true

    # Respawn
  defaultRespawnTimes:
    low: 5
    medium: 10
    high: 15
    waveWindow: 5

  # The low, medium, and high respawn times can be overridden in each map's config like this:
  # respawnTimes:
  #  low: 5
  #  medium: 10
  #  high: 15

  # Killstreaks
  killstreaks:
    enabled: true
    killsPerLevel: 5
    glowingDurationFromLevelIncrease: 60

  # Combat
  combat:
    enforceOutOfCombatKitSwitching: true

