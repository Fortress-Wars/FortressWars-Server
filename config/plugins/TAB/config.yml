header-footer:
  enabled: true
  designs:
    world-map_*:
      display-condition: '%world%|-map_'
      header:
      - '%animation:logo%'
      - '&7play.fortresswars.net'
      - ''
      - '&7&lGame'
      - '&3Map: &a%fortresswars_game_map%'
      - '&3Gamerule: &a%fortresswars_game_gamerule%'
      - ''
      - '&7&lPlayers'
      footer:
      - ''
      - '&7&lStatistics'
      - '&3Eliminations: &a%fortresswars_game_eliminations%  &3Deaths: &c%fortresswars_game_deaths%  &3Assists:
        &d%fortresswars_game_assists%'
      - '&3Damage: &e%fortresswars_game_damage_dealt%  &3Healing: &e%fortresswars_game_healing_done%  &3Killstreak:
        %fortresswars_killstreak_color%%fortresswars_killstreak_current%'
      - ''
      - '&3Credits: &6%fortresswars_credits%'
    default:
      display-condition: '%world%!=disabledworld'
      header:
      - '%animation:logo%'
      - '&7play.fortresswars.net'
      - ''
      - '&7&lGame'
      - '&3Map: &a%fortresswars_game_map%'
      - '&3Gamerule: &a%fortresswars_game_gamerule%'
      - ''
      - '&7&lPlayers'
      footer:
      - ''
      - '&3Credits: &6%fortresswars_credits%'
tablist-name-formatting:
  enabled: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: false
  enable-collision: false
  invisible-nametags: false
  sorting-types:
  - PLACEHOLDER:%fortresswars_team_name%:none,random,red,blue
  - PLACEHOLDER:%fortresswars_rank_name%:PM,DEV,Sr.A,A,OP,M,V
  - PLACEHOLDER:%fortresswars_donator_rank_name%:FW+
  - PLACEHOLDER_HIGH_TO_LOW:%fortresswars_donator_days%
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: true
  disable-condition: '%world%=ignoredworld'
belowname-objective:
  enabled: false
  disable-condition: '%world%=lobby'
  fancy-value-default: NPC
  fancy-value: '&c%health%'
  value: '%fortresswars_health_num%'
  title: '&4‚ù§'
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: PROGRESS
      color: '%animation:barcolors%'
      progress: '100'
      text: '&fWebsite: &bwww.domain.com'
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
scoreboard:
  enabled: false
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    admin:
      display-condition: permission:tab.scoreboard.admin
      title: Admin scoreboard
      lines:
      - '%animation:MyAnimation1%'
      - '&6Online:'
      - '* &eOnline&7: &f%online%'
      - '* &eCurrent World&7: &f%worldonline%'
      - '* &eStaff&7: &f%staffonline%'
      - ' '
      - '&6Server Info:'
      - '* &bTPS&7: %tps%'
      - '* &bUptime&7: &f%server_uptime%'
      - '* &bMemory&7: &f%memory-used%&7/&4%memory-max%'
      - '%animation:MyAnimation1%'
    scoreboard1:
      title: Default
      lines:
      - '%animation:MyAnimation1%'
      - '&6My Stats:'
      - '* &eKills&7: &f%statistic_player_kills%'
      - '* &eDeaths&7: &f%statistic_deaths%'
      - '* &eHealth&7: &f%health%'
      - ' '
      - '&6Personal Info:'
      - '* &bRank&7: &f%group%'
      - '* &bPing&7: &f%ping%&7ms'
      - '* &bWorld&7: &f%world%'
      - '%animation:MyAnimation1%'
ping-spoof:
  enabled: false
  value: 0
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: false
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%afk%':
    true: ' &o[AFK]&r'
    false: ''
  '%essentials_nickname%':
    '%essentials_nickname%': '%player%'
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
global-playerlist:
  enabled: false
  update-latency: false
use-online-uuid-in-tablist: true
permission-refresh-interval: 1000
playerlist-objective:
  enabled: true
  disable-condition: '%world%=lobby'
  value: '%fortresswars_game_eliminations%'
  fancy-value: '&7 | &a%fortresswars_game_eliminations_player_list%&7 | &c%fortresswars_game_deaths_player_list%&7
    | &d%fortresswars_game_assists_player_list%&7 | '
  title: Java Edition is better
  render-type: INTEGER
layout:
  enabled: false
proxy-support:
  enabled: true
  type: PLUGIN
  plugin:
    name: RedisBungee
  redis:
    url: redis://:password@localhost:6379/0
  rabbitmq:
    exchange: plugin
    url: amqp://guest:guest@localhost:5672/%2F
compensate-for-packetevents-bug: false
placeholder-refresh-intervals:
  default-refresh-interval: 500
  '%server_uptime%': 1000
  '%server_tps_1_colored%': 1000
  '%server_unique_joins%': 5000
config-version: 2
components:
  minimessage-support: true
  disable-shadow-for-heads: true
